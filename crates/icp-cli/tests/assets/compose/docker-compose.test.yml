# Test compose file for icp-cli compose network testing
# This is a minimal configuration that starts only the IC network launcher
services:
  icp-network:
    image: ghcr.io/dfinity/icp-cli-network-launcher:v11.0.0
    ports:
      - "0:4943"
    environment:
      - ICP_CLI_NETWORK_LAUNCHER_INTERFACE_VERSION=1.0.0
    volumes:
      - "${ICP_STATUS_DIR:-/tmp/status}:/app/status"
