# yaml-language-server: $schema=https://github.com/dfinity/icp-cli/raw/refs/tags/v0.1.0-beta.0/docs/schemas/icp-yaml-schema.json

canisters:
  - name: my-canister

    build:
      steps:
        - type: pre-built
          path: ../icp-pre-built/dist/hello_world.wasm
          sha256: 17a05e36278cd04c7ae6d3d3226c136267b9df7525a0657521405e22ec96be7a

networks:
  - name: my-network
    mode: managed
    gateway:
      host: 127.0.0.1

environments:
  - name: my-environment

    # deployment target
    network: my-network

    # canisters to deploy
    canisters: [my-canister]

    # override canister settings
    settings:
      my-canister:
        memory_allocation: 10
