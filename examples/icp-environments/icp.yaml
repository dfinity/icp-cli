canister:
  name: my-canister

  build:
    steps:
      - type: pre-built
        path: ../icp-pre-built/dist/hello_world.wasm
        sha256: 17a05e36278cd04c7ae6d3d3226c136267b9df7525a0657521405e22ec96be7a

networks:
  - name: my-network
    mode: connected
    url: http://example.com

environments:
  - name: my-environment

    # deployment target
    network: my-network

    # canisters to deploy
    canisters: [my-canister]

    # override canister settings
    settings:
      my-canister:
        memory_allocation: 10
