canister:
  name: my-canister
  build:
    steps:
      - type: script
        commands:
          - command -v moc >/dev/null 2>&1 || { echo >&2 "moc not found. To install moc, see https://internetcomputer.org/docs/current/developer-docs/setup/install/.\n"; exit 1; }
          - command -v mops >/dev/null 2>&1 || { echo >&2 "mops not found. To install mops, see https://mops.one/docs/install.\n"; exit 1; }
          - moc src/main.mo $(mops sources)
          - mv main.wasm "$ICP_WASM_OUTPUT_PATH"
