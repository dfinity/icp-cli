# yaml-language-server: $schema=https://github.com/dfinity/icp-cli/raw/refs/tags/v0.1.0-beta.2/docs/schemas/icp-yaml-schema.json

canisters:
  - name: my-canister
    recipe:
      type: "@dfinity/rust"
      configuration:
        # cargo package for canister (required field)
        package: icp-canister
        shrink: true
        # optional
        candid: greeter.did
        metadata:
          - name: "crate:version"
            value: 1.0.0
