# yaml-language-server: $schema=https://github.com/dfinity/icp-cli/raw/refs/heads/main/docs/schemas/icp-yaml-schema.json

canisters:
  - name: my-canister

    build:
      steps:
        - type: script
          commands:
            - command -v npm >/dev/null 2>&1 || { echo >&2 "npm not found. To install npm, see https://docs.npmjs.com/downloading-and-installing-node-js-and-npm \n"; exit 1; }
            - npm ci
            - npm run build

        - type: pre-built
          url: https://github.com/dfinity/sdk/raw/refs/tags/0.27.0/src/distributed/assetstorage.wasm.gz
          sha256: 865eb25df5a6d857147e078bb33c727797957247f7af2635846d65c5397b36a6

    sync:
      steps:
        - type: script
          command: npm run build

        - type: assets
          dirs:
            - dist
